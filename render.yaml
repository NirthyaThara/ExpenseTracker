services:
  - type: web
    name: expense-tracker
    env: docker
    plan: free
    branch: main
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: DB_URL
        value: jdbc:mysql://your-mysql-host:3306/expense_tracker
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: your_password
    ports:
      - 8080
